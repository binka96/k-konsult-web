<p-toast></p-toast>
<h1>Registration</h1>
<input type="text" pInputText [(ngModel)]="name" />
<p></p>
<input type="text" pInputText [(ngModel)]="lastname" />
<p></p>
<input type="text" pInputText [(ngModel)]="username" />
<p></p>
<p-password [(ngModel)]="password1" [toggleMask]="true" [feedback]="false"/>
<p></p>
<p-password [(ngModel)]="password2" [toggleMask]="true" [feedback]="false"/>
<p></p>
<p-button label="Create Registration" (click)="createUser()" />
