<p-toast></p-toast>
<p-dataView #dv [value]="inquies" [rows]="5" [paginator]="true">
    <ng-template pTemplate="list" let-inquies>
        <div *ngFor="let item of inquies">
            <p-card [header]="item.inquiryId" >
                <p>
                    Име: {{item.name}}
                </p>
                <p>
                   Фамилия: {{item.lastName}}
                </p>
                <p>
                   Емеил: {{item.email}}
                </p>
                <p>
                   Телефон: {{item.phone}}
                </p>
                <p>
                   Коментар: {{item.comment}}
                </p>
                <p *ngIf="item.property">
                    <ng-container *ngIf="item.property as propertydto">
                        <p>
                            Имот: {{ propertydto.name }}
                        </p>
                    </ng-container>
                </p>
                <p *ngIf="!item.property">
                    Имотът не е наличен.
                </p>
                <ng-template pTemplate="footer">
                    <div class="flex gap-3 mt-1">
                        <p-button  label=" Submited" (click)="deleteInquiry(item.inquiryId)">
                            <i class="pi pi-check" style="color: green"></i>
                        </p-button>
                    </div>
                </ng-template>
            </p-card>
        </div>
        
    </ng-template>
</p-dataView>
